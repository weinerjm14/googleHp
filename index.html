<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/059d65b325.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <section class="page-container">
   <nav>
       <section class="left-nav">
           <a href="https://about.google">About</a>
           <a href="https://store.google.com">Store</a>
       </section>
       <section class="right-nav">
           <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
           <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
       </section>
       <section class="icons">
        
        <i class="fas fa-bars"></i>
        
        <i class="fas fa-user-circle"></i>
       </section>
   </nav> 
   <section class="content">
   <section class="main-image">
       <img src="images/googlelogo_color_272x92dp.png" alt="google logo">
   </section>
   <section class="search-form">
       <form>
           <input type="text">
       </form>
       <button>Google Search</button>
       <button>I'm Feeling Lucky</button>
   </section>
</section>
   <footer>
       <section class="footer-top">
           <img class="leaf" src="images/leaf.png" alt="leaf" width="10.5px" height="12px">
           <a href="https://sustainability.google/commitments">Carbon neutral since 2007</a>
       </section>
       <section class="footer-bottom">
           <section class="bottom-left">
               <a href="https://ads.google.com/intl/en_us/home">Advertising</a>
               <a href="https://smallbusiness.withgoogle.com/">Business</a>
               <a href="https://www.google.com/search/howsearchworks">How Search Works</a>
           </section>
           <div class="spacer"></div>
        <section class="bottom-right">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://www.google.com/preferences">Settings</a>
        </section>
       </section>

   </footer>
</section>
</body>
</html>
